title: NBIS Quarto Extension
author: Erik Fasterius
version: 1.0.0
quarto-required: ">=1.2.0"
contributes:
  formats:
    html:
      code-fold: true
      df-print: paged
      embed-resources: true
      highlight-style: nbis.theme
      smooth-scroll: true
      theme: [default, nbis.scss]
      toc: true
      toc-image: nbis-logo-green.png
      toc-location: left
      template-partials:
        - toc.html
    revealjs:
      code-line-numbers: false
      embed-resources: true
      logo: nbis-logo-green.png
      slide-level: 2
      slide-number: true
      theme: [default, nbis.scss]
